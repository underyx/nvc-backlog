<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVC Processing Timeframes</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/echarts@^5/dist/echarts.min.js"></script>
  </head>
  <body>
    <main class="container mx-auto px-4">
      <h1 class="text-4xl py-2">NVC Processing Timeframes</h1>
      <h2 class="text-2xl py-1">Case creation</h2>
      <div id="creation" style="width: 100%; height: 400px"></div>
      <h2 class="text-2xl py-1">Document Review</h2>
      <div id="review" style="width: 100%; height: 400px"></div>
      <h2 class="text-2xl py-1">Inquiries</h2>
      <div id="inquiry" style="width: 100%; height: 400px"></div>
    </main>
    <script type="text/javascript">
      fetch("/data.json")
        .then((response) => response.json())
        .then((payload) => {
          for (const [chartId, data] of Object.entries(payload)) {
            const chart = echarts.init(document.getElementById(chartId));

            chart.setOption({
              animation: false,
              tooltip: {
                trigger: "axis",
              },
              legend: {
                data: [chartId],
              },
              xAxis: {
                type: "time",
              },
              yAxis: { type: "value", boundaryGap: [0, "100%"], name: "days" },
              series: [
                {
                  name: "Backlog",
                  type: "line",
                  smooth: true,
                  data: Object.entries(data),
                },
              ],
            });
            window.addEventListener("resize", chart.resize);
          }
        });
    </script>
  </body>
</html>
